<!doctype html>
<!-- Se o atributo "ng-strict-di" está presente no elemento app, o injector será criado no modo "strict-di". Isto significa que a aplicação vai dar erro ao invicar funções que não utilizam anotação explícita (e são, portanto, inadequadas para mimificação), conforme descrito no guia de Injeção de Dependência, isso trará informações de depuração úteis, o que ajudará a rastrear a raiz bugs de DI. -->
<html ng-app="oluduro" ng-strict-di>
    <head>
        <base href="/">
        <title>Oluduro</title>
        <!-- Import materialize.css -->
        <link rel="stylesheet" href="app/lib/angular-material/angular-material.css">
        <!-- Let browser know website is optimized for mobile -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script type="text/javascript" src="app/lib/angular/angular.js"></script>
    </head>
    <body>
        <!-- container das views -->
        <md-content layout-padding>
            <section ui-view></section>
        </md-content>   
        
        <script type="text/javascript" src="./app/lib/angular-ui-router/release/angular-ui-router.js"></script>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="app/lib/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="/app/lib/angular-aria/angular-aria.js"></script>
        <script type="text/javascript" src="/app/lib/angular-animate/angular-animate.js"></script>
        <script type="text/javascript" src="/app/lib/angular-material/angular-material.js"></script>
        <script type="text/javascript" src="app/app.js"></script>
        <script type="text/javascript" src="app/main/main.controller.js"></script>
        <script type="text/javascript" src="app/main/main.js"></script>
        <script type="text/javascript" src="app/login/login.controller.js"></script>
        <script type="text/javascript" src="app/login/login.js"></script>
    </body>
</html>
